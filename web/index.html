<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS Image Grid Gallery</title>
  </head>
  <body>
    <h1 id="title-header">View high quality photoes here</h1>
    <div class="button-container">
      <button class="button">
        <a href="https://source.unsplash.com" class="link"
          >Everyday life photoes</a
        >
      </button>
    </div>

    <div class="container">
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?dogs"
              alt="Dog photo"
            />
          </div>
          <div class="text">Dogs</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?books"
              alt="books photo"
            />
          </div>
          <div class="text">Books</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?trees"
              alt="trees photo"
            />
          </div>
          <div class="text">Trees</div>
        </div>
      </div>
      <div class="gallery-container w-3 h-2">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?people"
              alt="People"
            />
          </div>
          <div class="text">People</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?animals"
              alt="animal photo"
            />
          </div>
          <div class="text">animal</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?sports"
              alt="sports photo"
            />
          </div>
          <div class="text">Sports</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?campus"
              alt="campus photo"
            />
          </div>
          <div class="text">Campus</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?cats"
              alt="cats photo"
            />
          </div>
          <div class="text">cats</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?lanscape"
              alt="landspcape photo"
            />
          </div>
          <div class="text">landspcape</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?Dragonball photo"
              alt=" Dragonball photo"
            />
          </div>
          <div class="text">Dragonball</div>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/900x800/?World"
              alt="World photo"
            />
          </div>
          <div class="text">World photo</div>
        </div>
      </div>
    </div>
    <div>
      <div class="button-container">
        <button class="button">
          <a href="https://fzmovies.net" class="link"
            >View different at your leisure with every refresh</a
          >
        </button>
      </div>
    </div>
  </body>
</html>
